<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <h1>Dodaj nowe zadanie</h1>
            <form action="#" th:action="@{/todo}" th:object="${todoTask}" method="POST">
                <div class="form-group">
                    <label for="taskDescription">Opis Zadania:</label>
                    <input class="form-control" type="text" th:field="*{taskDescription}" id="taskDescription" placeholder="Opis zadania">
                    <span th:if="${#fields.hasErrors('taskDescription')}" th:errors="*{taskDescription}"></span>
                </div>
                <div class = "checkbox">
                    <label>
                        <input type = "checkbox" th:ckecked = "${priority} == true" th:field = "*{priority}" id = {priority}>
                        Wa≈ºne?
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Dodaj Zadanie</button>
            </form>
        </div>
    </div>
</body>
</html>
